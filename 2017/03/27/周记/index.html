        <script src="/assets/js/APlayer.min.js"> </script><p>各种原因，阿里在线编程的正确代码没提交上去。<br>这件事告诉我，去做一件事之前，先把东西准备好。<br>比如IDE，比如先找到题目然后仔细审题？</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div></pre></td><td class="code"><pre><div class="line"><span class="comment">/**</span></div><div class="line"> * Created by Lison on 2017/3/27.</div><div class="line"> * 输入:</div><div class="line"> 输入数据： 第一行：会员表的会员ID序列 第二行：交易表的会员ID序列 第三行：交易表的会员对应的交易金额列表 第四行：加购表的会员ID序列 第五行：交易金额N的值</div><div class="line"> 输出:</div><div class="line"> 输出： 完成加购和交易，并且交易金额&gt;=N的会员ID序列</div><div class="line"> 输入范例:</div><div class="line"> 1,4,6,8,19,26,39,68</div><div class="line"> 4,8,26,39,94</div><div class="line"> 200,100,150,50,196</div><div class="line"> 4,26,39,67</div><div class="line"> 100</div><div class="line"> 输出范例:</div><div class="line"> 4 26</div><div class="line"> */</div><div class="line">    <span class="function"><span class="keyword">static</span>  <span class="keyword">void</span> <span class="title">getMemIds</span><span class="params">(String[] memberIds, String[] tradeIds, String[] tradeAmount, String[] cartIds, <span class="keyword">int</span> amount)</span> </span>&#123;</div><div class="line">        <span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;tradeAmount.length;i++) &#123;</div><div class="line">            <span class="keyword">try</span> &#123;</div><div class="line">                <span class="keyword">int</span> value= Integer.parseInt(tradeAmount[i]);</div><div class="line">                <span class="keyword">if</span> (value &gt;= amount) &#123;</div><div class="line">                    String k= tradeIds[i];</div><div class="line">                    <span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">0</span>;j&lt;cartIds.length;j++)</div><div class="line">                    &#123;</div><div class="line">                        <span class="keyword">if</span>(k.equals(cartIds[j]))</div><div class="line">                        &#123;</div><div class="line">                            System.out.print(k+<span class="string">" "</span>);</div><div class="line">                        &#125;</div><div class="line">                    &#125;</div><div class="line">                &#125;</div><div class="line">            &#125; <span class="keyword">catch</span> (NumberFormatException e) &#123;</div><div class="line">                e.printStackTrace();</div><div class="line">            &#125;</div><div class="line">        &#125;</div><div class="line">    &#125;</div></pre></td></tr></table></figure>
